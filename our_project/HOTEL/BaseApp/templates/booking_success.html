<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Successful</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(120deg, #a8c0ff, #3f2b96);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .success-card {
            background: #fff;
            padding: 60px 40px;
            border-radius: 25px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            text-align: center;
            max-width: 600px;
            width: 100%;
            animation: fadeIn 1s ease-in-out;
        }

        .success-card h2 {
            font-size: 36px;
            font-weight: 700;
            color: #2d3e50;
            margin-bottom: 30px;
            letter-spacing: 1px;
        }

        .success-card p {
            font-size: 18px;
            color: #555;
            margin-bottom: 40px;
        }

        .checkmark {
            font-size: 80px;
            color: #28a745;
            margin-bottom: 30px;
            animation: bounce 1s infinite;
        }

        .btn-home {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 18px;
            text-transform: uppercase;
            transition: 0.3s ease;
            display: inline-block;
            text-decoration: none;
        }

        .btn-home:hover {
            background-color: #0056b3;
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>

    <div class="success-card">
        <div class="checkmark">✔️</div>
        <h2>Booking Successful!</h2>
        <p>Your room has been successfully booked. We look forward to hosting you!</p>
        <a href="/" class="btn-home" id="goHomeBtn">Go to Home</a>
    </div>

    <!-- SweetAlert2 Script -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        document.getElementById("goHomeBtn").addEventListener("click", function(event) {
            event.preventDefault(); // Prevent default link action
            Swal.fire({
                title: 'Thank You!',
                text: 'We look forward to hosting you soon.',
                icon: 'success',
                confirmButtonText: 'Okay'
            }).then((result) => {
                if (result.isConfirmed) {
                    window.location.href = '/'; // Redirect to home
                }
            });
        });
    </script>
</body>
</html>
