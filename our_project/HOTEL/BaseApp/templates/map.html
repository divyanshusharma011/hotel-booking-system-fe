<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sitemap | Luxury Lodges</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --gold: #6d521c;
            --dark: #1A1A1A;
            --light: #F9F7F4;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--light);
        }
        
        .sitemap-hero {
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), 
                        url('https://images.unsplash.com/photo-1566073771259-6a8506099945?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') center/cover;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            margin-bottom: 30px;
        }
        
        .sitemap-container {
            max-width: 800px;
            margin: 0 auto 50px;
            padding: 20px;
        }
        
        .sitemap-list {
            background: white;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }
        
        .sitemap-list h3 {
            color: var(--gold);
            border-bottom: 2px solid var(--gold);
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        
        .sitemap-list ul {
            list-style: none;
            padding: 0;
        }
        
        .sitemap-list li {
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }
        
        .sitemap-list li:last-child {
            border-bottom: none;
        }
        
        .sitemap-list a {
            color: var(--dark);
            text-decoration: none;
            transition: all 0.3s;
            display: block;
            padding: 5px 0;
        }
        
        .sitemap-list a:hover {
            color: var(--gold);
            padding-left: 5px;
        }
        
        .sitemap-list i {
            margin-right: 10px;
            color: var(--gold);
        }
    </style>
</head>
<body>
    <!-- Navigation would go here -->

    <!-- Hero Section -->
    <div class="sitemap-hero">
        <div class="container text-center">
            <h1>Website Navigation</h1>
            <p>All our important links in one place</p>
        </div>
    </div>

    <!-- Sitemap Content -->
    <div class="container sitemap-container">
        <div class="sitemap-list">
            <h3>Main Website Links</h3>
            <ul>
                <li><a href="/"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="/hotels"><i class="fas fa-hotel"></i> Our Hotels</a></li>
                <li><a href="/facility"><i class="fas fa-calendar-check"></i> Facilities</a></li>
                <li><a href="/contact"><i class="fas fa-envelope"></i> Contact Us</a></li>
                <li><a href="/about"><i class="fas fa-info-circle"></i> About Us</a></li>
            </ul>
            
            <h3 class="mt-5">Information</h3>
            <ul>
                <li><a href="/policy"><i class="fas fa-shield-alt"></i> Privacy Policy</a></li>
                <li><a href="/terms"><i class="fas fa-file-contract"></i> Terms of Service</a></li>
            </ul>
            
            <div class="mt-4 text-center">
                <a href="/" class="btn btn-outline-dark">
                    <i class="fas fa-arrow-left"></i> Back to Home
                </a>
            </div>
        </div>
    </div>

    <!-- Footer would go here -->

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
