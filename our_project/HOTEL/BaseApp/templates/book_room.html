<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Room</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: url('https://static2.bigstockphoto.com/7/8/1/large1500/187581721.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding: 40px;
        }

        .booking-form {
            width: 100%;
            max-width: 680px;
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(20px);
            padding: 50px 40px;
            border-radius: 25px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            margin-left: 5%;
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: floatIn 1.2s ease-in-out;
        }

        @keyframes floatIn {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .booking-form h2 {
            font-weight: 700;
            font-size: 30px;
            text-align: center;
            color: #ffffff;
            margin-bottom: 35px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.6);
        }

        .form-label {
            font-weight: 500;
            color: #ffffff;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.4);
        }

        .form-control {
            border-radius: 14px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 12px 18px;
            background-color: rgba(255, 255, 255, 0.15);
            color: #fff;
            transition: all 0.3s ease;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .form-control:focus {
            background-color: rgba(255, 255, 255, 0.2);
            border-color: #66d9ff;
            box-shadow: 0 0 10px #00d4ff;
            color: #fff;
        }

        .btn-primary {
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            border: none;
            font-weight: 600;
            font-size: 17px;
            padding: 14px;
            border-radius: 14px;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(0, 114, 255, 0.3);
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #0072ff, #0046b3);
            transform: scale(1.03) translateY(-2px);
            box-shadow: 0 12px 25px rgba(0, 114, 255, 0.5);
        }

        .text-danger {
            color: #ff4d4f !important;
        }

        .alert-info {
            background-color: rgba(255, 255, 255, 0.2);
            border-color: #bee5eb;
            color: #fff;
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 10px 15px;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            body {
                justify-content: center;
                padding: 20px;
            }

            .booking-form {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>

<div class="booking-form">
    <h2>Book Room: {{ room.name }}</h2>

    <form method="post" novalidate>
        {% csrf_token %}

        {% for field in form %}
            <div class="mb-3">
                <label class="form-label" for="{{ field.id_for_label }}">{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}
                    <div class="text-danger small mt-1">
                        {{ field.errors|striptags }}
                    </div>
                {% endif %}
            </div>
        {% endfor %}

        <button type="submit" class="btn btn-primary w-100">Book Now</button>

        {% if messages %}
            <div class="mt-4">
                {% for message in messages %}
                    <div class="alert alert-info">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
