
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Management</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            transition: background-color 0.3s ease, color 0.3s ease;
            background-color: #f8f9fa;
            padding-top: 2rem;
        }

        .dark-mode {
            background-color: #121212;
            color: #f1f1f1;
        }

        .dark-mode .card {
            background-color: #1e1e1e;
            color: #f1f1f1;
            border: 1px solid #333;
        }

        .dark-mode .btn-outline-primary {
            color: #61dafb;
            border-color: #61dafb;
        }

        .dark-mode .btn-outline-warning {
            color: #ffc107;
            border-color: #ffc107;
        }

        .dark-mode .btn-outline-danger {
            color: #ff4d4f;
            border-color: #ff4d4f;
        }

        .dark-mode .text-muted {
            color: #aaa !important;
        }

        .dark-mode .alert-info {
            background-color: #1a3a4b;
            border-color: #2a4d5b;
            color: #cce5ff;
        }

        .section-title {
            position: relative;
            padding-bottom: 10px;
            margin-bottom: 30px;
        }

        .section-title::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 60px;
            height: 4px;
            background: linear-gradient(90deg, #007bff, #00a8ff);
            border-radius: 2px;
        }

        .dark-mode .section-title::after {
            background: linear-gradient(90deg, #61dafb, #90caf9);
        }

        /* Card Styles */
        .hotel-card {
            border-radius: 12px;
            overflow: hidden;
            height: 100%;
            display: flex;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: none;
        }

        .hotel-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }

        .card-img-container {
            height: 200px; /* Adjust height as needed */
            overflow: hidden;

            position: relative;
            background-color: #e9ecef;
        }
        
        .card-img {
            width: 100%;
            height: 100%; /* Ensure the image takes the full height of the container */
            object-fit: cover; /* This will crop the image to fit the container */
            transition: transform 0.5s ease;
        }
        .dark-mode .card-img-container {
            background-color: #2c2c2c;
        }

        

        .hotel-card:hover .card-img {
            transform: scale(1.05);
        }

        .img-placeholder {
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #6c757d;
        }

        .dark-mode .img-placeholder {
            color: #aaa;
        }

        .card-body {
            padding: 1.25rem;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .card-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            line-height: 1.3;
        }

        .card-location {
            font-size: 0.9rem;
            color: #6c757d;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .dark-mode .card-location {
            color: #aaa;
        }

        .card-actions {
            margin-top: auto;
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .card-btn {
            flex: 1;
            min-width: 80px;
            text-align: center;
            padding: 0.4rem 0.5rem;
            font-size: 0.85rem;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            transition: all 0.2s ease;
        }

        .card-btn:hover {
            transform: translateY(-2px);
        }

        .toggle-container {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .dark-toggle {
            cursor: pointer;
            background: none;
            border: none;
            color: #007bff;
            font-size: 1.2rem;
            transition: transform 0.2s;
            padding: 0.5rem;
        }

        .dark-toggle:hover {
            transform: scale(1.1);
        }

        .dark-mode .dark-toggle {
            color: #90caf9;
        }
    </style>
</head>
<body>
    <div class="container py-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="fw-bold section-title">üè® All Hotels</h2>
            <div class="toggle-container">
                <a href="{% url 'add_hotel' %}" class="btn btn-success btn-sm">
                    <i class="bi bi-plus-lg"></i> Add Hotel
                </a>
                <button class="dark-toggle" onclick="toggleDarkMode()" title="Toggle Dark Mode">
                    <i class="bi bi-moon-stars"></i>
                </button>
            </div>
        </div>

        {% if hotels %}
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
            {% for hotel in hotels %}
            <div class="col">
                <div class="card hotel-card shadow-sm">
                    <div class="card-img-container">
                        {% if hotel.image %}
                        <img src="{{ hotel.image.url }}" class="card-img" alt="{{ hotel.name }}">
                        {% else %}
                        <div class="img-placeholder">
                            <i class="bi bi-building" style="font-size: 2rem;"></i>
                        </div>
                        {% endif %}
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">{{ hotel.name }}</h5>
                        <div class="card-location">
                            <i class="bi bi-geo-alt-fill"></i>
                            <span>{{ hotel.location }}</span>
                        </div>
                        <div class="card-actions">
                            <a href="{% url 'add_room_to_hotel' hotel.id %}" class="btn btn-outline-primary card-btn">
                                <i class="bi bi-plus-circle"></i> Room
                            </a>
                            <a href="{% url 'update_hotel' hotel.id %}" class="btn btn-outline-warning card-btn">
                                <i class="bi bi-pencil"></i> Edit
                            </a>
                            <a href="{% url 'delete_hotel' hotel.id %}" class="btn btn-outline-danger card-btn">
                                <i class="bi bi-trash"></i> Delete
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        {% else %}
        <div class="alert alert-info text-center py-4">
            <i class="bi bi-info-circle-fill me-2"></i>
            No hotels available yet. Add your first hotel now!
        </div>
        {% endif %}
    </div>

    <script>
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
            const icon = document.querySelector('.dark-toggle i');
            if (document.body.classList.contains('dark-mode')) {
                icon.classList.remove('bi-moon-stars');
                icon.classList.add('bi-sun');
                localStorage.setItem('darkMode', 'enabled');
            } else {
                icon.classList.remove('bi-sun');
                icon.classList.add('bi-moon-stars');
                localStorage.setItem('darkMode', 'disabled');
            }
        }

        // Check for saved theme preference on page load
        document.addEventListener('DOMContentLoaded', function() {
            if (localStorage.getItem('darkMode') === 'enabled') {
                document.body.classList.add('dark-mode');
                const icon = document.querySelector('.dark-toggle i');
                icon.classList.remove('bi-moon-stars');
                icon.classList.add('bi-sun');
            }
        });
    </script>
</body>
</html>
