<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Stays - Exclusive Member Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }
        
        body {
            background-image: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('https://images.unsplash.com/photo-1566073771259-6a8506099945?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            position: relative;
            overflow: hidden;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 30%, rgba(212, 175, 55, 0.1) 0%, transparent 40%);
            z-index: -1;
        }
        
        .login-container {
            background: rgba(15, 15, 15, 0.8);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 18px;
            padding: 50px 45px;
            width: 100%;
            max-width: 480px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.08);
            animation: fadeIn 0.8s cubic-bezier(0.22, 1, 0.36, 1);
            transform-style: preserve-3d;
            perspective: 1000px;
            transition: transform 0.5s ease;
        }
        
        .login-container:hover {
            transform: translateY(-5px) scale(1.005);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.5);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px) rotateX(10deg); }
            to { opacity: 1; transform: translateY(0) rotateX(0); }
        }
        
        .logo {
            text-align: center;
            margin-bottom: 15px;
            font-family: 'Playfair Display', serif;
            font-size: 2.2rem;
            color: #d4af37;
            font-weight: 700;
            letter-spacing: 3px;
            text-shadow: 0 2px 10px rgba(212, 175, 55, 0.3);
            position: relative;
            display: inline-block;
            width: 100%;
        }
        
        .logo::after {
            content: '';
            display: block;
            width: 60px;
            height: 2px;
            background: linear-gradient(90deg, #d4af37, transparent);
            margin: 15px auto 0;
            opacity: 0.6;
        }
        
        h2 {
            font-family: 'Playfair Display', serif;
            font-size: 2.2rem;
            margin-bottom: 35px;
            text-align: center;
            color: #fff;
            font-weight: 500;
            letter-spacing: 1px;
            position: relative;
        }
        
        h2::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: linear-gradient(90deg, transparent, #d4af37, transparent);
            border-radius: 3px;
        }
        
        .form-group {
            margin-bottom: 30px;
            position: relative;
        }
        
        .form-group i {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.6);
            font-size: 16px;
        }
        
        input {
            width: 100%;
            padding: 16px 20px 16px 50px;
            border: none;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            font-size: 15px;
            color: #fff;
            transition: all 0.4s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: inset 0 1px 4px rgba(0, 0, 0, 0.2);
        }
        
        input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 0 2px rgba(212, 175, 55, 0.3);
            border-color: rgba(212, 175, 55, 0.3);
        }
        
        input::placeholder {
            color: rgba(255, 255, 255, 0.5);
            font-weight: 300;
        }
        
        button {
            width: 100%;
            padding: 17px;
            background: linear-gradient(135deg, #d4af37, #f0c14b);
            border: none;
            border-radius: 10px;
            color: #111;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s ease;
            margin-top: 15px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.3);
        }
        
        button::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }
        
        button:hover {
            background: linear-gradient(135deg, #f0c14b, #d4af37);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(212, 175, 55, 0.4);
        }
        
        button:hover::after {
            left: 100%;
        }
        
        .error-message {
            color: #ff9e9e;
            background: rgba(255, 0, 0, 0.1);
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 25px;
            text-align: center;
            font-weight: 500;
            animation: shake 0.6s cubic-bezier(.36,.07,.19,.97) both;
            border-left: 3px solid #ff6b6b;
            backdrop-filter: blur(5px);
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
        
        .register-link {
            text-align: center;
            margin-top: 30px;
            font-size: 15px;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .register-link a {
            color: #d4af37;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
            padding-bottom: 2px;
        }
        
        .register-link a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 1px;
            background: #d4af37;
            transition: width 0.3s ease;
        }
        
        .register-link a:hover::after {
            width: 100%;
        }
        
        .register-link p {
            margin-bottom: 12px;
        }
        
        .forgot-password {
            display: inline-block;
            margin-top: 5px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
            transition: color 0.3s ease;
        }
        
        .forgot-password:hover {
            color: rgba(212, 175, 55, 0.8);
        }
        
        .home-button {
            position: absolute;
            top: 30px;
            right: 40px;
            background: linear-gradient(135deg, #d4af37, #f0c14b);
            color: #111;
            padding: 12px 25px;
            border-radius: 30px;
            font-weight: 600;
            text-decoration: none;
            font-size: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            transition: all 0.4s ease;
            z-index: 10;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .home-button:hover {
            background: linear-gradient(135deg, #f0c14b, #d4af37);
            transform: translateY(-3px) scale(1.03);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }
        
        .home-button i {
            font-size: 14px;
        }
        
        .floating-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            overflow: hidden;
        }
        
        .floating-element {
            position: absolute;
            background: rgba(212, 175, 55, 0.1);
            border-radius: 50%;
            filter: blur(1px);
            animation: float 15s infinite linear;
        }
        
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(-1000px) rotate(720deg); }
        }
        
        @media (max-width: 576px) {
            .login-container {
                padding: 40px 25px;
                margin: 0 20px;
            }
            
            h2 {
                font-size: 1.8rem;
            }
            
            .logo {
                font-size: 1.8rem;
            }
            
            .home-button {
                right: 20px;
                padding: 10px 20px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="floating-elements">
        <div class="floating-element" style="width: 100px; height: 100px; left: 10%; top: 10%; animation-delay: 0s;"></div>
        <div class="floating-element" style="width: 150px; height: 150px; left: 70%; top: 20%; animation-delay: 2s; animation-duration: 20s;"></div>
        <div class="floating-element" style="width: 60px; height: 60px; left: 30%; top: 50%; animation-delay: 5s; animation-duration: 12s;"></div>
        <div class="floating-element" style="width: 80px; height: 80px; left: 60%; top: 80%; animation-delay: 7s; animation-duration: 18s;"></div>
    </div>

    <a href="{% url 'home' %}" class="home-button">
        <i class="fas fa-home"></i> Home
    </a>

    <div class="login-container">
        <div class="logo">LUXURY STAYS</div>
        <h2>Exclusive Member Portal</h2>
        
        {% if error %}
        <div class="error-message">
            <i class="fas fa-exclamation-circle"></i> {{ error }}
        </div>
        {% endif %}
        
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <i class="fas fa-user"></i>
                <input type="text" name="username" placeholder="Username" required>
            </div>
            <div class="form-group">
                <i class="fas fa-lock"></i>
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit">
                <span>Sign In</span>
            </button>
        </form>
        
        <div class="register-link">
            <p>Not a member yet? <a href="{% url 'register' %}">Join our exclusive community</a></p>
            
            <p class="login-link">Forgot your password?<a href="{% url 'forgot_password' %}">Forgot your password?</a>
            </p>

        </div>
    </div>
</body>
</html>
