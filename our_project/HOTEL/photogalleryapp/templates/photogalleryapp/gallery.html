<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Photo Gallery</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      padding: 60px 20px;
      color: #fff;
    }

    .gallery-heading {
      font-size: 3rem;
      text-align: center;
      margin-bottom: 60px;
      color: #00f7ff;
      font-weight: bold;
      position: relative;
    }

    .gallery-heading::after {
      content: '';
      width: 100px;
      height: 4px;
      background: #ffffff70;
      display: block;
      margin: 20px auto 0;
      border-radius: 3px;
    }

    .gallery-row {
      display: flex;
      overflow-x: auto;
      gap: 30px;
      padding: 20px 10px;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
    }

    .gallery-row::-webkit-scrollbar {
      height: 10px;
    }

    .gallery-row::-webkit-scrollbar-thumb {
      background: #00ffff99;
      border-radius: 6px;
    }

    .photo-item {
      flex: 0 0 auto;
      width: 250px;
      background: #151f30;
      border-radius: 16px;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.1);
      overflow: hidden;
      scroll-snap-align: start;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    .photo-item:hover {
      transform: scale(1.06);
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.5);
    }

    .photo-item img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-bottom: 2px solid #00ffff40;
      transition: transform 0.3s ease-in-out;
    }

    .photo-item:hover img {
      transform: scale(1.03);
    }

    .photo-title {
      padding: 15px;
      font-size: 1.1rem;
      font-weight: 600;
      color: #00ffff;
      text-align: center;
      background-color: #101822;
      border-top: 1px solid #00ffff20;
    }

    @media (max-width: 768px) {
      .photo-item {
        width: 200px;
      }

      .photo-item img {
        height: 140px;
      }

      .photo-title {
        font-size: 1rem;
      }

      .gallery-heading {
        font-size: 2.2rem;
      }
    }

    @media (max-width: 480px) {
      .photo-item {
        width: 160px;
      }

      .photo-item img {
        height: 120px;
      }

      .photo-title {
        font-size: 0.95rem;
      }
    }
    .home-button {
      position: absolute;
      top: 25px;
      right: 30px;
      background: linear-gradient(45deg, #d4af37, #f0c14b);
      color: #111;
      padding: 10px 20px;
      border-radius: 25px;
      font-weight: 600;
      text-decoration: none;
      font-size: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
       z-index: 10;
      }

  .home-button:hover {
      background: linear-gradient(45deg, #f0c14b, #d4af37);
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.3);
  }
  </style>
</head>
<body>
  <a href="{% url 'home' %}" class="home-button">Home</a>

  <h1 class="gallery-heading">ðŸ“· Welcome to the Gallery</h1>

  {% for row in rows %}
    <div class="gallery-row">
      {% for photo in row %}
        <div class="photo-item">
          <img src="{{ photo.image.url }}" alt="{{ photo.title }}">
          <div class="photo-title">{{ photo.title }}</div>
        </div>
      {% endfor %}
    </div>
  {% endfor %}

</body>
</html>
